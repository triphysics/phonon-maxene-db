<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MXene Material Viewer</title>
  <script src="https://3Dmol.csb.pitt.edu/build/3Dmol-min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #eef1f5;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    #viewer {
      width: 100%;
      height: 450px;
      border: 2px solid #3498db;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .controls {
      margin: 1rem 0;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .controls label {
      margin-right: 8px;
    }
    .success {
      background: #e8f5e9;
      padding: 0.5rem;
      border-radius: 4px;
      margin-bottom: 1rem;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>MXene Material Viewer</h1>
  <div id="structureStatus" class="success">Loading structure...</div>
  
  <div class="controls">
    <label><input type="checkbox" id="cb-bonds" checked> Show Bonds</label>
    <label><input type="checkbox" id="cb-packed"> Space Filling</label>
    <label><input type="checkbox" id="cb-labels"> Atom Labels</label>
    <label>
      Bond Threshold:
      <input type="range" id="bond-threshold" min="1.0" max="3.0" step="0.1" value="1.9">
      <span id="bond-threshold-value">1.9 Å</span>
    </label>
  </div>

  <div id="viewer"></div>

  <script>
    let viewer = null;
    let cifData = null;
    let initialView = null;

    let viewerState = {
      showBonds: true,
      useVDW: false,
      showLabels: false,
      supercell: [3, 3, 1],
      bondThreshold: 1.9
    };

    function updateViewer() {
      if (!viewer || !cifData) return;

      viewer.clear();
      viewer.addModel(cifData, "cif");
      viewer.addUnitCell();
      viewer.replicateUnitCell(...viewerState.supercell);

      let baseStyle = viewerState.useVDW
        ? { sphere: { colorscheme: 'Jmol' } }
        : { sphere: { scale: 0.3, colorscheme: 'Jmol' } };

      if (viewerState.showLabels) {
        viewer.addLabel(atom => atom.elem, {
          fontColor: 'black',
          fontSize: 18,
          showBackground: false,
          position: { x: 0, y: 0, z: 0.7 }
        });
      }

      viewer.setStyle({}, baseStyle);

      if (viewerState.showBonds) {
        const maxBondLength = viewerState.bondThreshold;
        const atoms = viewer.selectedAtoms({});

        atoms.forEach(atom => {
          atom.bonds = [];
          atom.bondOrder = [];
        });

        for (let i = 0; i < atoms.length; i++) {
          for (let j = i + 1; j < atoms.length; j++) {
            const dx = atoms[i].x - atoms[j].x;
            const dy = atoms[i].y - atoms[j].y;
            const dz = atoms[i].z - atoms[j].z;
            const dist = Math.sqrt(dx * dx + dy * dy + dz * dz);
            if (dist <= maxBondLength) {
              atoms[i].bonds.push(j);
              atoms[i].bondOrder.push(1);
              atoms[j].bonds.push(i);
              atoms[j].bondOrder.push(1);
            }
          }
        }

        viewer.setStyle({}, {
          stick: { radius: 0.15 },
          ...baseStyle
        });
      }

      viewer.render();
    }

    function load3DStructure() {
      viewer = $3Dmol.createViewer('viewer', {
        defaultcolors: $3Dmol.rasmolElementColors,
        backgroundColor: "white"
      });

      fetch("POSCAR.cif")
        .then(res => res.text())
        .then(data => {
          cifData = data;
          updateViewer();
          viewer.zoomTo();
          initialView = viewer.getView();
          document.getElementById("structureStatus").textContent =
            "✓ Crystal structure loaded. Use the controls above to modify the view.";
        })
        .catch(err => {
          document.getElementById("structureStatus").textContent =
            `Error loading POSCAR.cif: ${err.message}`;
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
      load3DStructure();

      document.getElementById('cb-bonds').addEventListener('change', e => {
        viewerState.showBonds = e.target.checked;
        updateViewer();
      });

      document.getElementById('cb-packed').addEventListener('change', e => {
        viewerState.useVDW = e.target.checked;
        updateViewer();
      });

      document.getElementById('cb-labels').addEventListener('change', e => {
        viewerState.showLabels = e.target.checked;
        updateViewer();
      });

      document.getElementById('bond-threshold').addEventListener('input', e => {
        const val = parseFloat(e.target.value);
        viewerState.bondThreshold = val;
        document.getElementById('bond-threshold-value').textContent = `${val.toFixed(1)} Å`;
        updateViewer();
      });
    });
  </script>
</body>
</html>
