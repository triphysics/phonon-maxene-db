
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MAXene Material Viewer</title>
  <script src="https://3Dmol.csb.pitt.edu/build/3Dmol-min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      max-width: 960px;
      margin: auto;
      padding: 1rem;
      line-height: 1.6;
    }
    h1, h2 {
      color: #2c3e50;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
    }
    .structure, .phonon {
      margin-top: 1rem;
    }
    #viewer {
      width: 100%;
      height: 400px;
      border: 1px solid #ddd;
    }
    #phononPlot {
      width: 100%;
      height: 400px;
    }
    .info-table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }
    .info-table th, .info-table td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: left;
    }
    .info-table th {
      background-color: #f2f2f2;
    }
    .section {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<h1>Material: Ti<sub>2</sub>C</h1>

<div class="structure section">
  <h2>ðŸ§Š Structure</h2>
  <div id="viewer"></div>
</div>

<div class="section">
  <h2>ðŸ§® Structural Details</h2>
  <table class="info-table" id="latticeTable">
    <thead><tr><th colspan="4">Lattice Vectors (Ã…)</th></tr></thead>
    <tbody></tbody>
  </table>

  <table class="info-table" id="atomTable">
    <thead><tr><th>Element</th><th>x</th><th>y</th><th>z</th></tr></thead>
    <tbody></tbody>
  </table>
</div>

<div class="phonon section">
  <h2>ðŸŽµ Phonon Band Structure</h2>
  <div id="phononPlot"></div>
</div>

<script>
  // Load structure
  let viewer = $3Dmol.createViewer("viewer", { backgroundColor: "white" });
  $3Dmol.download("POSCAR.cif", viewer, {}, function () {
    viewer.setStyle({}, { stick: {}, sphere: { scale: 0.3 } });
    viewer.showUnitCell(true);
    viewer.zoomTo();
    viewer.render();
  });

  // Parse and display POSCAR data
  fetch("POSCAR")
    .then(response => response.text())
    .then(text => {
      const lines = text.trim().split('\n');
      const scale = parseFloat(lines[1]);
      const lattice = lines.slice(2, 5).map(line => line.trim().split(/\s+/).map(parseFloat));
      const elements = lines[5].trim().split(/\s+/);
      const counts = lines[6].trim().split(/\s+/).map(Number);
      const positions = lines.slice(8, 8 + counts.reduce((a,b) => a+b, 0)).map(l => l.trim().split(/\s+/).map(Number));

      const latticeTable = document.querySelector("#latticeTable tbody");
      lattice.forEach((v, i) => {
        let row = `<tr><td>v${i+1}</td><td>${(v[0]*scale).toFixed(4)}</td><td>${(v[1]*scale).toFixed(4)}</td><td>${(v[2]*scale).toFixed(4)}</td></tr>`;
        latticeTable.innerHTML += row;
      });

      const atomTable = document.querySelector("#atomTable tbody");
      let idx = 0;
      elements.forEach((el, i) => {
        for (let j = 0; j < counts[i]; j++) {
          const [x, y, z] = positions[idx++];
          atomTable.innerHTML += `<tr><td>${el}</td><td>${x.toFixed(4)}</td><td>${y.toFixed(4)}</td><td>${z.toFixed(4)}</td></tr>`;
        }
      });
    });

  // Plot phonon band
  fetch("phonon_band.json")
    .then(res => res.json())
    .then(data => {
      const traces = data.frequencies[0].map((_, i) => ({
        x: data.qpoints,
        y: data.frequencies.map(f => f[i]),
        mode: 'lines',
        line: { width: 1 },
        name: `Mode ${i + 1}`
      }));
      const layout = {
        title: "Phonon Dispersion",
        xaxis: { title: "q-point", showgrid: false },
        yaxis: { title: "Frequency (THz)" }
      };
      Plotly.newPlot("phononPlot", traces, layout);
    });
</script>

</body>
</html>
